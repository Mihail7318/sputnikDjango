<script>
    a = document.location.href;

    var b = '';
    var c = 0;

    for (var i = 6; i < a.length; i++) {
      if (a[i] == "/") { c += 1;}
      if (a[i] == "/" && c == 2) {
        for (var j = i+1; j < a.length; j++) {
          b += a[j];
        }
        break;
      }
    }


 switch (b) {
  case '':
    $("a[href='/']").addClass('active');
    break;
  case 'info':
    $("a[href^='/info']").addClass('active');
    $("title").html($("a[href^='/info']").html());
    break;
  case 'news/':
    $("a[href^='/news/']").addClass('active');
    $("title").html($("a[href^='/news/']").html());
    break;
  case 'afisha/':

  case 'anons':

}
